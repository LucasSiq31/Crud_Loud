<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Método CRUD - DELETE</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <img src="img/loud-logo.png" alt="" />
    </header>

    <div class="container">
        <nav>
          <div>
            <h2>Menu</h2>
            <hr />
          </div>
          <a href="index.html">GET</a>
          <a href="post.html">POST</a>
          <a href="put.html">PUT</a>
          <a class="destaque" href="delete.html">DELETE</a>
        </nav>
        <main>
          <h1>Método DELETE - CRUD</h1>
          <label>Nickname:</label>
          <input type="text" id="nickname" />
          <input type="button" onclick="deletarDados()" value="Deletar" />
        </main>
    </div>

    <script>
      //DELETE
      function deletarDados() {
        const nickname = document.getElementById("nickname").value;

        fetch(`pessoas`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("nickname").value = "";
            data.forEach((obj) => {
              if (obj.nickname === nickname) {
                fetch(`pessoas/${obj.id}`, {
                  method: "DELETE",
                });
              }
            });
          });
      }
    </script>
  </body>
</html>
